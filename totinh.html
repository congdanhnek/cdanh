<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        #message {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
            text-align: center;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6f61;
            transform: rotate(45deg);
            animation: fall 3s infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6f61;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            left: -10px;
            top: 0;
        }

        @keyframes fall {
            0% {
                top: -10%;
                opacity: 1;
                transform: rotate(45deg) translateX(0);
            }
            100% {
                top: 110%;
                opacity: 0;
                transform: rotate(45deg) translateX(50px);
            }
        }
    </style>
</head>
<body>
    <h1>T·ªè T√¨nh Ng·ªçt Ng√†o</h1>

    <script>
        // Hi·ªÉn th·ªã th√¥ng ƒëi·ªáp t·ªè t√¨nh
        function showMessage() {

        // T·∫°o hi·ªáu ·ª©ng tr√°i tim r∆°i
        function createHeart() {
